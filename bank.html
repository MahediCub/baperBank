<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Get Some <span class="text-amber-500">Money!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 id="deposit-fild" class="text-3xl text-white">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl">withdrawal</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-fild">1200</span></h2>
                </div>
               
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-purple-500 p-8 rounded-lg">
                    <h4 class="text-3xl "> Please Deposit</h4>
                    <input  class="w-9/12 block mb-2 px-3 mt-3 text-black  " type="text" id="deposit-amount" placeholder="$ Amounts You want to deposite">
                    <button id="btn-deposit" class="bg-amber-400 px-5 mt-5 py-2 text-white text-2xl  rounded-lg hover:bg-sky-700 ">Deposit</button>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-3xl  text-white"> Please withdrawal</h4>
                    <input id="withdraw-fild" class=" w-9/12 block mb-2 px-3 mt-3 text-black  " type="text" placeholder="$ Amounts You want to withdrawal">
                    <button id="btn-withdrawal" class="bg-amber-400 px-5 mt-5 py-2 text-white text-2xl  rounded-lg hover:bg-sky-700 ">withdrawal</button>
                </div>

        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
