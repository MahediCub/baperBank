<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to My <span class="text-amber-500">Bap Er Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-5 p-12 rounded-lg">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input id="user-mail" class="text-2xl w-9/12 block mb-2 px-2 " type="text" placeholder="Enter Your Mail">
                <input id="pass" class="text-2xl w-9/12 block mb-2 px-2 " type="password" placeholder="Enter Your password">
                <button id="btn-submit" class="bg-amber-400 px-5 mt-5 py-2 text-white text-2xl rounded-sm rounded-lg hover:bg-sky-700 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    
</body>
</html>
